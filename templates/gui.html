<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
    <title>Weather Ranking</title>
</head>

<body>
    <header>
        Weather Ranking
    </header>
    <form>
        <div class="form_element">
            <label for="start_date">Start Date</label>
            <input name="start_date" id="start_date" type="date" value="{{start_date}}" />
        </div>
        <div class="form_element">
            <label for="end_date">End Date</label>
            <input name="end_date" id="end_date" type="date" value="{{end_date}}" />
        </div>
        <div class="form_element">
            <button type="submit">Get Data</button>
        </div>
    </form>
    <p>
    <ol>
        {% for city_score in cities_scores %}
        <li>
            <div class="list_el">
                <div>{{city_score[0]}}</div>
                <div>{{city_score[1]}} points</div>
            </div>
        </li>
        {% endfor %}
    </ol>
    </p>
</body>

</html>
